<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script src="app.js" defer></script>
  </head>

  <body>
    <header>
      <h1>Vue Events</h1>
    </header>

    <section id="events">
      <!-- will be cached, and changed only if one of its dependencies changes -->
      <h3>Computed time is</h3>
      <!-- will update every time anthing changes -->
      <h3>Time is</h3>
      <h2>Events in Action</h2>

      <button @click="add(10)">Add 10</button>
      <button @click="subtract(5)">Subtract 5</button>

      <p>Result:{{counter}}</p>

      <!-- two way binding -->
      <input type="text" v-model="name" placeholder="Lastname" />
      <button @click="resetInput">Reset inputs</button>
      <!-- will be cached, and changed only if one of its dependencies (name) changes -->
      <!-- 不要在插值语法中调用方法或者填入计算，否则每次视图更新都会执行，可以用computed代替 -->
      <!-- <p v-if="name">Your Name: {{name + ' chan'}}</p> -->
      <p v-if="name">Your Name: {{fullname}}</p>
    </section>
  </body>
</html>

<!--  
v-model="name" je shortcut za ovo dvoje
:value="name"
@input="setName($event, 'Scott')"
-->
<!-- 
v-model je shortcut za v-bind:value i v-on:input
 -->
