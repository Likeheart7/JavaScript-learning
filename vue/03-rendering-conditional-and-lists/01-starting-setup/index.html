<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="/vue/vue.global.js" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Course Goals</h1>
    </header>
    <section id="user-goals">
      <h2>My course goals</h2>
      <input type="text" v-model="inputGoal" />
      <button @click="addGoal">Add Goal</button>
      <p v-if="goals.length === 0">
        No goals have been added yet - please start adding some!
      </p>
      <!-- v-else和v-if的标签必须相邻 -->
      <ul v-else>
        <!-- 因为vue在删除时，不是单纯更新视图，还会尝试复用dom元素来优化性能，
		所以一定要在使用v-for时加key属性，
		防止被移除的元素内部元素的内容被顶上来的元素获得 -->
        <li @click="removeGoal(idx)" v-for="(goal, idx) in goals" :key="goal">
          {{goal}}--{{idx}}
          <br />
          <!-- 停止事件传播 -->
          <input type="text" @click.stop />
        </li>
        <!-- v-for 可以用于对象 -->
        <!-- <li v-for="(val, key, idx) in {name:'max', age: 27}">
          {{key}} : {{val}}--{{idx}}
        </li> -->
      </ul>
    </section>
  </body>
</html>
